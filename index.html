<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
    <link rel="stylesheet" href="./style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Crimson+Text:ital,wght@0,400;0,600;0,700;1,400;1,600;1,700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="title">Weather Dashboard</div>
    <div class="card">
        <div class="search">
            <input type="text" placeholder="enter city name" spellcheck="false" class="crimson-text-bold-italic">
            <button><img src="images/search.png" alt="none"></button>
        </div>
        <div class="weather">
            <img src="images/rain.png" class="weather-icon">
            <div class="tempcity">
                <h1 class="temp">__°c</h1>
                <h3 class="city">__________</h3>
                <h4 class="status">Weather status</h4>
            </div>
        </div>
            <div class="details">
                <div class="col">
                    <img src="images/humidity.png" alt="none" >
                    <div>
                        <p class="humidity" 0>__%</p>
                        <p>Humidity</p>
                    </div>
                </div>
                <div class="col1">
                    <img src="images/wind.png" alt="none" class="windimg">
                    <div>
                        <p class="wind">__km/hr</p>
                        <p>Wind speed</p>
                    </div>
                </div>
            </div>
        
    </div>
    <script>
        const apiKey="e9248d28db6e05492b204551f91dfa33";
        const apiUrl="https://api.openweathermap.org/data/2.5/weather?q=";

        const searchBox= document.querySelector(".search input");
        const searchBtn= document.querySelector(".search button");
        const weatherIcon= document.querySelector(".weather-icon");

        async function checkWeather(city){
            const response = await fetch(apiUrl + city +  `&appid=${apiKey}`+`&units=metric`);
            var data= await response.json();

            console.log(data);

            document.querySelector(".city").innerHTML=data.name;
            document.querySelector(".temp").innerHTML=Math.round(data.main.temp) +"°c" ;
            document.querySelector(".humidity").innerHTML=data.main.humidity+"%";
            document.querySelector(".wind").innerHTML=data.wind.speed+"km/hr";
            document.querySelector(".status").innerHTML="Weather status : " + data.weather[0].main;

            if(data.weather[0].main=="Clouds"){
                weatherIcon.src="images/clouds.png"
            }
            else if(data.weather[0].main=="Clear"){
                weatherIcon.src="images/clear.png"
            }
            else if(data.weather[0].main=="Drizzle"){
                weatherIcon.src="images/drizzle.png"
            }
            else if(data.weather[0].main=="Rain"){
                weatherIcon.src="images/rain.png"
            }
            else if(data.weather[0].main=="Snow"){
                weatherIcon.src="images/snow.png"
            }
        }
        searchBtn.addEventListener("click",()=>{
            checkWeather(searchBox.value);

            

        })
        
    </script>
    
</body>
</html>
