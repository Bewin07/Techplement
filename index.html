<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
    <link rel="stylesheet" href="./style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Crimson+Text:ital,wght@0,400;0,600;0,700;1,400;1,600;1,700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="title">Weather Dashboard</div>
    <div class="card">
        <div class="search">
            <input type="text" placeholder="enter city name" spellcheck="false" class="crimson-text-bold-italic">
            <button><img src="images/search.png" alt="none"></button>
        </div>
        <div class="weather">
            <img src="images/rain.png" class="weather-icon">
            <div class="tempcity">
                <h1 class="temp">__Â°c</h1>
                <h3 class="city">__________</h3>
                <h4 class="status">Weather status</h4>
            </div>
        </div>
            <div class="details">
                <div class="col">
                    <img src="images/humidity.png" alt="none" >
                    <div>
                        <p class="humidity" 0>__%</p>
                        <p>Humidity</p>
                    </div>
                </div>
                <div class="col1">
                    <img src="images/wind.png" alt="none" class="windimg">
                    <div>
                        <p class="wind">__km/hr</p>
                        <p>Wind speed</p>
                    </div>
                </div>
            </div>
        
    </div>
    <script src="./script.js"></script>
    
</body>
</html>
